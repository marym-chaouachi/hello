<!DOCTYPE html>
<html>
  <head>
    <title>PlantBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="PlantBot.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="size">
    <div>
        <h1>PlantBot<span class="material-symbols-outlined">
            potted_plant
        </span></h1>
    </div>
    <div>
        <h3 class="humidity">Humidity Level: 50%</h3>
        
    </div>
    <p class="text">Water your plant:</p>
    <div class="buttons">
      <button class="down_button">down</button>
      <button class="water_button">
        <span class="material-symbols-outlined">water_drop</span>
      </button>      
    </div>
    <p class="text">Controlthe robot:</p>
    <div class="button-container">
        <div class="top">
            <button id="btnForward" class="top-button"><span class="material-symbols-outlined">
                arrow_upward
                </span></button>
        </div>
        <div class="sides">
            <button id="btnLeft" class="left-button"><span class="material-symbols-outlined">
                west
                </span></button>
            <button id="btnRight" class="right-button"><span class="material-symbols-outlined">
                east
                </span></button>
        </div>
        <div id="btnBackward" class="bottom">
            <button class="bottom-button"><span class="material-symbols-outlined">
                arrow_downward
                </span></button>
        </div>
    </div>
    <div class="blob-text">
        <button class="blob"></button>
        <p class="pharagraph">
            informations ...
        </p>
    </div>
    </div>
  </body>
</html>
